<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <style>
        .clear-box1 {
            width: 200px;
            margin-bottom: 10px;
            background: cyan;
        }
        /* 父元素设置伪类作为空标签 */
        .clear-box1::after {
            display: block;
            height: 0;
            clear: both;
            content: '';
            visibility: hidden;
        }
        .left {
            float: left;
            width: 25%;
            height: 50px;
            background: orange;
        }

        .right {
            float: right;
            width: 25%;
            height: 175px;
            background: pink;
        }
        .clear-box2 {
            width: 200px;
            height: 100px;
            background: olive;
        }
    </style>
</head>
<body>
    <div class="clear-box1">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
    <div class="clear-box2">box2</div>
</body>
</html>
