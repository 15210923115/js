<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
        }
        .left {
            float: left;
            width: 200px;
            height: 100%;
            background: paleturquoise;
        }
        .right {
            position: absolute;
            left: 210px;
            top: 0;
            right: 0;
            bottom: 0;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
